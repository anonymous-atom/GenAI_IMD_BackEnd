<!DOCTYPE html>
<html lang="">
<head>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        #main-container {
            position: relative;
            display: flex;
            margin: 10px;
            justify-content: space-between;
            height: 90vh;
            overflow: hidden;
            border: 2px solid #333;
            border-radius: 50px;
        }

        #scroll-container {
            align-items: center;
            display: flex;
            overflow-x: hidden;
        }

        .section-box {
            margin: 20px;
            padding: 20px;
            width: 95vw;
            height: 90%;
            flex-shrink: 0;
            border: none;
            box-sizing: border-box;
            display: flex;
            background: #fff; /* White background */
            border-radius: 50px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
            animation: borderColorChange 5s infinite alternate, borderPulse 2s infinite alternate;
        }

        @keyframes borderColorChange {
            0% {
                border: 2px solid #ff6b6b; /* Initial border color */
            }
            100% {
                border: 2px solid #6b6bff; /* Target border color */
            }
        }

        .section-box:nth-child(even) {
            background-color: #e0e0e0; /* Material design background color for even sections */
        }

        /* Optional: Add styling to sections */
        .section {
            width: 100%;
            height: 100%;
            box-sizing: border-box;
        }

        .floating-button-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            position: absolute;
            top: 0;
            bottom: 0;
            justify-content: center;
        }

        .floating-button {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            color: white;
        }

        .left-button {
            left: 10px;
        }

        .right-button {
            right: 10px;
        }

    </style>
</head>
<body>
    <div id="main-container">
        <div id="scroll-container">
            <div class="section-box">
                <div class="section">Section 1</div>
            </div>
            <div class="section-box">
                <div class="section">Section 2</div>
            </div>
            <div class="section-box">
                <div class="section">Section 3</div>
            </div>
            <div class="section-box">
                <div class="section">Section 4</div>
            </div>
            <div class="section-box">
                <div class="section">Section 5</div>
            </div>
        </div>
        <div class="floating-button-container">
            <div class="floating-button left-button">
                <!-- add image of size 40x40 -->
                <img src="left.png" alt="Left Button" width="140px"  height="140px">
            </div>
            <!-- Add whie space between buttons -->
            <div style="height: 60px;"></div>
            <div class="floating-button right-button">
                <img src="right.png" alt="Right Button", width="140px">
            </div>
        </div>
    </div>

    <script>
        const scrollContainer = document.getElementById('scroll-container');
        const sectionWidth = scrollContainer.offsetWidth;
        const leftButton = document.querySelector('.left-button');
        const rightButton = document.querySelector('.right-button');

        leftButton.addEventListener('click', () => {
            scrollContainer.scrollBy({
                left: -sectionWidth,
                behavior: 'smooth'
            });
        });

        rightButton.addEventListener('click', () => {
            scrollContainer.scrollBy({
                left: sectionWidth,
                behavior: 'smooth'
            });
        });
    </script>
</body>
</html>
